<h1>Local Authentication SignUp</h1>

<form id="sign-up" action="/auth/register" method="POST">
  <div>
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" id="firstName" />
  </div>

  <div>
    <label for="lastName">Last Name</label>
    <input type="text" name="lastName" id="lastName" />
  </div>

  <div>
    <label for="email">Email</label>
    <input type="text" name="email" id="email" />
  </div>

  <div>
    <label for="password">Password</label>
    <input type="text" name="password" id="password" />
  </div>

  <div>
    <label for="confirmPassword">Confirm Password</label>
    <input type="text" name="confirmPassword" id="confirmPassword" />
  </div>

  <input type="submit" value="Submit" />
</form>

<h2>Local Login</h2>

<form action="/auth/login" id="log-in" method="POST">
  <div>
    <label for="email">Email</label>
    <input type="text" name="email" id="email" />
  </div>

  <div>
    <label for="password">Password</label>
    <input type="text" name="password" id="password" />
  </div>
  <input type="submit" value="Submit" />
</form>

<h2>Log In With Google</h2>
<div class="section">
  <button><a href="/auth/google/">Log In With Google </a></button>
</div>

<h2>Admin Login</h2>

<form action="/auth/admin/login" id="admin-log-in" method="POST" >
  <div>
    <label for="email">Email</label>
    <input type="text" name="email" id="email" />
  </div>

  <div>
    <label for="password">Password</label>
    <input type="text" name="password" id="password" />
  </div>
  <input type="submit" value="Submit" />
</form>

<h2>Log Out</h2>
<div class="section">
  <button><a href="/auth/logout/">Log Out</a></button>
</div>

<h2>Upload Card Image</h2>
<form id="form-upload" action="/admin/upload" method="POST" enctype="multipart/form-data">

  <input type="file" name="image" id="image" onchange="previewFile()" />

  <input type="submit" value="Upload File" />
</form>
